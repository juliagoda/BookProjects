language: cpp
git:
  depth: 1
root: required
dist: xenial
env:
  - VERSION="1.2.0"
install:
- bash ci-scripts/$TRAVIS_OS_NAME/install.sh
script:
- bash ci-scripts/$TRAVIS_OS_NAME/build.sh
jobs:
  include:
  - os: osx
    osx_image: xcode10.1
  - os: linux
    compiler: gcc
before_deploy:
  - git config --local user.name "Francesc Martinez"
  - git config --local user.email "francescmm@gmail.com"
  - export FILE=$(ls GitQlient-*)
deploy:
  provider: releases
  token:
    secure: 
  file: "${FILE}"
  prerelease: true
  draft: true
  skip_cleanup: true
  on:
    tags: true
    repo: francescmm/GitQlient
